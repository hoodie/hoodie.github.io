# The URL the site will be built for
base_url = "https://www.hoodie.de"
title = "hoodie blog"
description = "where hendrik occasionally drops some articles"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customized by setting the `highlight_theme` variable to a theme supported by Zola

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    {name = "tags", rss = true},
]

output_dir = "docs"
generate_feeds=true
#generate_tags_pages = true
[markdown]
highlight_code = true
highlight_theme = "Tomorrow"

[extra]
# Put all your custom variables here
bluesky = "hoodie.de"
mastodon = "chaos.social/@hoodie"
github = "hoodie"
podcast_url= "http://akronymisier.bar"
podcast_name= "akronymisier.bar"

debug=false
